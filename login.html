        <script>
            function eyeFunction() {
                var x = document.getElementById("password");
                if (x.getAttribute("type") == "text") {
                    x.setAttribute("type", "password");
                    document.getElementById("cl").setAttribute("class", "fa-solid fa-eye-slash");
                } else if (x.getAttribute("type") == "password") {
                    x.setAttribute("type", "text");
                    document.getElementById("cl").setAttribute("class", "fa-solid fa-eye");
                }
            }
        </script>

        <script>
            $(document).ready(function() {

                // / Validated Password
                $('#Passwordcheck').hide();
                let userpasswordError = true;
                $('#password').keyup(function() {
                    validatepassword();
                });

                function validatepassword() {
                    let userpasswordValue = $('#password').val();
                    if (userpasswordValue.length == '') {
                        $('#Passwordcheck').show();
                        userpasswordError = false;
                        return false;
                    } else if ((userpasswordValue.length < 7) || (userpasswordValue.length > 15)) {
                        $('#Passwordcheck').show();
                        $('#Passwordcheck').html("**length of password must be between 8 and 15");
                        userpasswordError = false;
                        $('#password').addClass('is-invalid');
                        return false;
                    } else {
                        $('#password').removeClass('is-invalid');
                        $('#password').addClass('is-valid');
                        $('#Passwordcheck').hide();
                        userpasswordError = true;
                    }
                }


                // Validate Username
                $('#usercheck').hide();
                let usernameError = true;
                $('#usernames').keyup(function() {
                    validateUsername();
                });

                function validateUsername() {
                    let usernameValue = $('#usernames').val();
                    if (usernameValue.length == '') {
                        $('#usercheck').show();
                        usernameError = false;
                        return false;
                    } else if ((usernameValue.length < 3) || (usernameValue.length > 15)) {
                        $('#usercheck').show();
                        $('#usercheck').html("**length of username must be between 3 and 15");
                        usernameError = false;
                        $('#usernames').addClass('is-invalid');
                        return false;
                    } else {
                        $('#usernames').removeClass('is-invalid');
                        $('#usernames').addClass('is-valid');
                        $('#usercheck').hide();
                        usernameError = true;
                    }
                }


                $("#loginForm").on("submit", function(e) {
                    e.preventDefault();
                    var id = 5;
                    validatepassword();
                    validateUsername();
                    if ((userpasswordError == true) && (usernameError == true)) {
                        $.ajax({
                            type: "POST",
                            url: "includes/ajaxlogin.php",
                            data: new FormData(this),
                            contentType: false,
                            cache: false,
                            processData: false,
                            success: function(response) {
                                if (response.trim() == "ok") {
                                    const Toast = Swal.mixin({
                                        toast: true,
                                        position: "top-end",
                                        showConfirmButton: false,
                                        timer: 3000,
                                        timerProgressBar: true,
                                        didOpen: (toast) => {
                                            toast.addEventListener("mouseenter", Swal.stopTimer);
                                            toast.addEventListener("mouseleave", Swal.resumeTimer);
                                        }
                                    });
                                    Toast.fire({
                                        icon: "success",
                                        title: "Login Sucessful!"
                                    });
                                    // alert("Login Sucessful!");
                                    setTimeout(function() {
                                        window.location = "dashboard.php";
                                    }, 900); // 100 milliseconds
                                } else {
                                    if (response.trim() == "google_auth") {
                                        window.location = "auth.php";
                                    } else {
                                        if (response.trim().length < 20) {
                                            const Toast = Swal.mixin({
                                                toast: true,
                                                position: "top-end",
                                                showConfirmButton: false,
                                                timer: 3000,
                                                timerProgressBar: true,
                                                didOpen: (toast) => {
                                                    toast.addEventListener("mouseenter", Swal.stopTimer);
                                                    toast.addEventListener("mouseleave", Swal.resumeTimer);
                                                }
                                            });
                                            Toast.fire({
                                                icon: "error",
                                                title: "" + response + ""
                                            });
                                        } else {
                                            const Toast = Swal.mixin({
                                                toast: true,
                                                position: "top-end",
                                                showConfirmButton: false,
                                                timer: 5000,
                                                timerProgressBar: true,
                                                didOpen: (toast) => {
                                                    toast.addEventListener("mouseenter", Swal.stopTimer);
                                                    toast.addEventListener("mouseleave", Swal.resumeTimer);
                                                }
                                            });
                                            Toast.fire({
                                                icon: "error",
                                                // title: '' + response + ''
                                                title: "There was an error while logging you in please report this error to the admin for assisitance"
                                            });
                                        }
                                    }
                                }
                            }
                        });
                    } else {
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 5000,
                            timerProgressBar: true,
                            didOpen: (toast) => {
                                toast.addEventListener('mouseenter',
                                    Swal
                                    .stopTimer)
                                toast.addEventListener('mouseleave',
                                    Swal
                                    .resumeTimer)
                            }
                        });
                        Toast.fire({
                            icon: 'error',
                            title: 'Please Fill Up Your Login Details Properly And Try Again'
                        })
                    }
                });
            });
        </script>
